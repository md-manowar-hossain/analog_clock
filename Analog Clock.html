<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css" title="" type="" />
</head>

<body>
  <div class="clock_container">
    <div class="clock_number num1">
      <div>1</div>
    </div>
    <div class="clock_number num2">
      <div>2</div>
    </div>
    <div class="clock_number num3">
      <div>3</div>
    </div>
    <div class="clock_number num4">
      <div>4</div>
    </div>
    <div class="clock_number num5">
      <div>5</div>
    </div>
    <div class="clock_number num6">
      <div>6</div>
    </div>
    <div class="clock_number num7">
      <div>7</div>
    </div>
    <div class="clock_number num8">
      <div>8</div>
    </div>
    <div class="clock_number num9">
      <div>9</div>
    </div>
    <div class="clock_number num10">
      <div>10</div>
    </div>
    <div class="clock_number num11">
      <div>11</div>
    </div>
    <div class="clock_number num12">
      <div>12</div>
    </div>
    <div class="clock_hand" id="hour">
      <div class="hour"></div>
    </div>
    <div class="clock_hand" id="min">
      <div class="min"></div>
    </div>
    <div class="clock_hand" id="sec">
      <div class="sec"></div>
    </div>
  </div>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
